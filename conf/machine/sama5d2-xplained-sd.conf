#@TYPE: Machine
#@Name: ATMEL SAMA5D2 Xplained SD
#@DESCRIPTION: Machine configuration for Atmel's evaluation board

require include/sama5d2.inc

MACHINE_FEATURES = "apm alsa ext2 ext3 usbhost usbgadget screen touchscreen"
KERNEL_DEVICETREE = " \
		at91-sama5d2_xplained.dtb \
		at91-sama5d2_xplained_pda4.dtb \
		at91-sama5d2_xplained_pda7.dtb \
		at91-sama5d2_xplained_pda7b.dtb \
		"

IMAGE_FSTYPES += " tar.gz wic"

do_image_wic[depends] += "u-boot-at91:do_deploy"
WKS_FILE = "sdimage-bootpart.wks"
IMAGE_BOOT_FILES = "BOOT.BIN u-boot.bin zImage \
	zImage-at91-sama5d2_xplained.dtb;at91-sama5d2_xplained.dtb \
	zImage-at91-sama5d2_xplained_pda4.dtb;at91-sama5d2_xplained_pda4.dtb \
	zImage-at91-sama5d2_xplained_pda7.dtb;at91-sama5d2_xplained_pda7.dtb \
	zImage-at91-sama5d2_xplained_pda7b.dtb;at91-sama5d2_xplained_pda7b.dtb \
	"

UBOOT_MACHINE ?= "sama5d2_xplained_mmc_defconfig"
UBOOT_ENTRYPOINT = "0x20008000"
UBOOT_LOADADDRESS = "0x20008000"

AT91BOOTSTRAP_MACHINE ?= "sama5d2_xplained"

# Needed for wic
EXTRA_IMAGEDEPENDS += "dosfstools-native mtools-native"
